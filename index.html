<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Transparente</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <form class="form" action="#" method="post" autocomplete="on">
            <h1>
                Login
            </h1>
                <div class="login">
                    <input type="username" name="login" id="ilogin" placeholder="Username" autocomplete="username" required>
                    <span class="material-symbols-outlined">
                        person
                        </span>
                </div>

                <div class="login">
                    <input type="password" name="pass" id="ipass" placeholder="Password" autocomplete="current-password" required>
                    <span class="material-symbols-outlined">
                        key
                        </span>
                </div>
                
                <div class="remember-forgot">
                    <label for="iremember"><input type="checkbox" name="remember" id="iremember"> Remember me</label>

                    <a href="#">Forgot Password?</a>
                    
                </div>
                
                <div class="submit">
                    <input type="submit" value="Login">
                </div>

                <p class="register">
                    Don't have an account? <a href="@">Register</a>
                </p>

        </form>
    </main>
</body>
</html>
